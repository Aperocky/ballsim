<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Rocky Li">

    <title>Ball Tank</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style type="text/css">
        body {
            background: #ddd;
            margin: 0;
            padding: 0;
            min-height: 100%;
        }
        footer {
            min-height: 10vh;
        }
        #main-container {
            min-height: 90vh;
        }
        #control-panel {
            margin-top: 4vh;
        }
        button {
            margin: 10px;
        }
        td {
            width: 40%;
        }
    </style>
</head>

<body>
<div class="container" id="main-container">
    <div class="row">
        <div class="col-md-9">
            <canvas class="canvas" id="canvas"/>
        </div>
        <div class="col-md-3">
            <div class="row" id="control-panel">
            <button class="btn btn-primary" id="addbtn">ADD</button>
            <button class="btn btn-primary" id="removebtn">REMOVE</button>
            <button class="btn btn-danger" id="resetbtn">RESTART</button>
            </div>
            <div class="row" id="showbiz">
                <table class="table table-striped" id="showtable">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Data</th>
                      </tr>
                    </thead>
                    <tbody id="data-area">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyleft &copy; Rocky Li</p>
    </div>
</footer>
</body>
    <script type="module" src="script.min.js"></script>
